<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card (Marker Based)</title>
    <!-- Use a recent stable version of A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (Marker Tracking) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.min.js"></script>
    <!-- A-Frame extras component for gesture controls -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <!-- Include the specific gesture handler component separately if needed -->
    <script src="https://unpkg.com/aframe-gesture-handler-component@1.2.1/dist/aframe-gesture-handler-component.min.js"></script>

<style>
    body { margin: 0; overflow: hidden; }
    /* AR.js specific loader */
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
    /* Simple instruction overlay */
    #instruction-overlay {
        position: fixed;
        bottom: 20px; /* Position at bottom */
        left: 50%;
        transform: translateX(-50%);
        width: 90%; /* Adjust width */
        max-width: 400px; /* Max width */
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px; /* Adjust padding */
        border-radius: 5px;
        font-size: 14px;
        z-index: 10000;
        text-align: center;
        display: none; /* Start hidden */
         /* Optional animation */
        animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0.6; }
    }
    .hidden { display: none; }

</style>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- AR.js Loading Screen -->
    <div class="arjs-loader">
        <div>Loading AR Experience...<br/>Please Allow Camera Access</div>
    </div>

     <!-- Instruction Overlay -->
    <div id="instruction-overlay">
        Point your camera at the target marker to view the AR content.
    </div>

    <!-- A-Frame Scene with AR.js -->
    <a-scene
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' /* Use mono for pattern, add matrix for QR codes if needed */
        renderer='logarithmicDepthBuffer: true; colorManagement: true;'
        vr-mode-ui='enabled: false;' /* Disable VR button */
        gesture-detector /* Add gesture detector to the scene */
        loading-screen="dotsColor: white; backgroundColor: black">

        <!-- Assets Manager -->
        <a-assets>
            <a-asset-item id="cardModel" src="assets/SamIp_business_card.glb"></a-asset-item>
            <!-- Preload pattern file -->
            <!-- Make sure this path is correct! -->
            <a-asset-item id="markerPattern" src="assets/pattern-qrcode_samip-ac.github.io.patt"></a-asset-item>
        </a-assets>

        <!-- Basic Lighting -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="-1 1 1"></a-entity>

        <!-- Pattern Marker -->
        <!-- Use the preloaded pattern -->
        <a-marker type='pattern' url="#markerPattern" id="ar-marker" registerevents> {/* registerevents helps with tracking found/lost */}

            <!-- The AR Object - Anchored to the marker -->
            <a-entity
                id="ar-object"
                gltf-model="#cardModel"
                position="0 0.5 0"  /* Position slightly above the marker */
                scale="0.1 0.1 0.1" /* Adjust scale as needed */
                rotation="-90 0 0" /* Adjust initial rotation if model is oriented differently */
                shadow="cast: true; receive: false"
                gesture-handler="minScale: 0.05; maxScale: 0.5;"> /* Enable gestures */
                <!-- Optional: Animation or further components -->
            </a-entity>

        </a-marker>

        <!-- Camera for AR.js -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const marker = document.querySelector('#ar-marker');
        const arObject = document.querySelector('#ar-object');
        const instructionOverlay = document.getElementById('instruction-overlay');

        window.addEventListener('load', () => {
            // The AR.js loader covers the initial loading.
            // Show instructions once the scene is ready or slightly after.
             setTimeout(() => {
                if (instructionOverlay) instructionOverlay.style.display = 'block';
            }, 1500); // Show after 1.5 seconds to allow camera init
        });

         // Optional: Hide instructions when marker is found, show when lost
        if (marker) {
            marker.addEventListener('markerFound', () => {
                console.log('Marker Found');
                if (instructionOverlay) instructionOverlay.classList.add('hidden'); // Hide instructions
                // You could add interaction hints here if needed
            });

            marker.addEventListener('markerLost', () => {
                console.log('Marker Lost');
                 if (instructionOverlay) instructionOverlay.classList.remove('hidden'); // Show instructions again
            });
        }

         // Hide AR.js default loader when the scene is ready
         // Note: A-Frame's built-in loader might also show briefly
        sceneEl.addEventListener('loaded', () => {
             const arjsLoader = document.querySelector('.arjs-loader');
             if (arjsLoader) {
                 arjsLoader.style.display = 'none';
             }
             console.log("A-Frame scene loaded.");
         });

        // Gesture handling is managed by the gesture-handler component itself

    </script>
</body>
</html>
