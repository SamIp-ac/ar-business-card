<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Business Card</title>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.min.js"></script>

  <!-- Gesture and Interaction Support -->
  <script src="https://unpkg.com/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>
  <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
    .reminder-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10000;
      animation: flash 1s infinite;
      display: none;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #motion-button {
      position: absolute;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- Loading indicator -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- Reminder message -->
  <div class="reminder-message">
    Please scan the same QR code to view AR content
  </div>

  <!-- Motion permission button -->
  <button id="motion-button">Enable Motion</button>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    loading-screen="enabled: false">

    <!-- Marker with empty anchor -->
    <a-marker id="ar-marker" type="pattern" url="assets/pattern-qrcode_samip-ac.github.io.patt">
      <a-entity id="anchor"></a-entity>
    </a-marker>

    <!-- Free-floating interactive object -->
    <a-entity
      id="ar-object"
      gltf-model="url(assets/SamIp_business_card.glb)"
      position="0 0 0"
      scale="1.4 1.4 1.4"
      rotation="90 90 90"
      class="interactive"
      gesture-detector
      grabbable
      draggable
      stretchable>
    </a-entity>

    <!-- Camera with interaction support -->
    <a-entity camera look-controls super-hands gesture-detector></a-entity>
  </a-scene>

  <script>
    const anchor = document.querySelector("#anchor");
    const object = document.querySelector("#ar-object");
    const marker = document.querySelector("#ar-marker");
    const reminder = document.querySelector(".reminder-message");

    // Sync object's position with marker's anchor, but allow dragging
    document.querySelector("a-scene").addEventListener("loaded", () => {
      document.querySelector(".arjs-loader").style.display = "none";
      reminder.style.display = "block";

      const update = () => {
        if (anchor.object3D.visible) {
          const worldPos = new THREE.Vector3();
          anchor.object3D.getWorldPosition(worldPos);
          object.object3D.position.copy(worldPos);
          reminder.style.display = "none";
        } else {
          reminder.style.display = "block";
        }
        requestAnimationFrame(update);
      };
      update();
    });

    // Device motion permission for iOS
    document.getElementById("motion-button").addEventListener("click", function () {
      const btn = this;
      if (
        typeof DeviceMotionEvent !== "undefined" &&
        typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              console.log("Motion permission granted");
              btn.style.display = "none";
            } else {
              alert("Motion permission not granted");
            }
          })
          .catch(console.error);
      } else {
        // Non-iOS device
        btn.style.display = "none";
      }
    });
  </script>
</body>
</html>
