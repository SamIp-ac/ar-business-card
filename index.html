<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card - [Your Name]</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <!-- detectionMode still allows pattern detection -->
    <!-- Removed matrixCodeType as it's less relevant now -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix;'>

        <!-- Define the Pattern Marker -->
        <a-marker type='pattern' url='assets/pattern-qrcode_samip-ac.github.io.patt'>  <!-- Changed type and added url -->

            <!-- Display the 3D Model -->
            <a-entity
                gltf-model="url(assets/cute_dragon_3d_model_glb.glb)"
                scale="0.05 0.05 0.05"
                position="0 0 0"
                rotation="-90 0 0">   <!-- Often needed for orientation -->
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
