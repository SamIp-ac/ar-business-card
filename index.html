<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-touch@1.0.0/dist/ar-touch.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
        .reminder-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
            animation: flash 1s infinite;
            display: none;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    
    <div class="reminder-message">
        Please scan the QR code to view AR content
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'
        renderer='logarithmicDepthBuffer: true; precision: medium;'
        loading-screen="enabled: false"
        ar-touch="minDistanceToMarker: 0.2; maxDistanceToMarker: 1.5;">
        
        <!-- Assets Preloading -->
        <a-assets>
            <a-asset-item id="businessCard" src="assets/SamIp_business_card.glb"></a-asset-item>
            <a-asset-item id="knightModel" src="assets/the_forgotten_knight.glb"></a-asset-item>
        </a-assets>

        <!-- Pattern Marker -->
        <a-marker type='pattern' url='assets/pattern-qrcode_samip-ac.github.io.patt' id="ar-marker">
            <!-- Business Card -->
            <a-entity
                gltf-model="#businessCard"
                scale="1.3 1.3 1.3"
                position="-0.3 0.8 0"
                rotation="90 0 0"
                id="ar-object"
                ar-touch-target>
            </a-entity>
            
            <!-- The Forgotten Knight -->
            <a-entity
                gltf-model="#knightModel"
                scale="0.15 0.15 0.15"
                position="0.3 0 0"
                rotation="0 180 0"
                id="knight-object"
                visible="false"
                ar-touch-target>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Variables to track marker visibility
        let markerVisible = false;
        const reminder = document.querySelector('.reminder-message');
        const marker = document.querySelector('#ar-marker');
        const knightObject = document.querySelector('#knight-object');
        
        // Show reminder message immediately when page loads
        window.addEventListener('load', function() {
            reminder.style.display = 'block';
        });

        // Hide loader when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
            
            // Set up marker visibility detection
            marker.addEventListener('markerFound', function() {
                markerVisible = true;
                reminder.style.display = 'none';
                // Only show knight after business card is loaded
                setTimeout(() => {
                    knightObject.setAttribute('visible', 'true');
                }, 500);
            });
            
            marker.addEventListener('markerLost', function() {
                markerVisible = false;
                reminder.style.display = 'block';
                knightObject.setAttribute('visible', 'false');
            });
            
            // Error handling for models
            knightObject.addEventListener('model-error', function() {
                console.error('Failed to load knight model');
                knightObject.setAttribute('visible', 'false');
            });
            
            document.querySelector('#ar-object').addEventListener('model-error', function() {
                console.error('Failed to load business card model');
            });
        });
    </script>
</body>
</html>
