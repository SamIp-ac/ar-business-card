<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>AR Business Card - Place Object</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- A-Frame Extras - Using v7.2.0 for potentially better compatibility with A-Frame 1.5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

    <!-- Superhands for Interactions -->
    <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .instruction-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-family: sans-serif;
            z-index: 10000;
            text-align: center;
            display: none;
        }
        .a-enter-ar-button {
            bottom: 80px !important;
        }
    </style>
</head>

<body>
    <!-- Instruction message -->
    <div id="instruction" class="instruction-message">
        Point your camera at a flat surface, then tap the screen to place the card.
    </div>

    <a-scene
        webxr="requiredFeatures: hit-test,local-floor;
               optionalFeatures: dom-overlay;
               overlayElement: #overlay;" /* Keep overlay for now, simplify if needed */
        ar-hit-test="target:#reticle; type:map;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; useLegacyLights: false;" /* Added useLegacyLights: false */
        background="color: #ECECEC"
        gesture-detector>

        <a-assets>
            <a-asset-item id="cardModel" src="assets/SamIp_business_card.glb"></a-asset-item>
            <!-- <audio id="placeSound" src="assets/place_sound.mp3" preload="auto"></audio> -->
        </a-assets>

        <!-- Camera Rig -->
        <a-entity id="cameraRig">
            <a-entity id="camera"
                camera
                position="0 1.6 0"
                look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
                <a-entity id="reticle"
                    scale="0.8 0.8 0.8"
                    rotation="-90 0 0"
                    ar-hit-test-target
                    visible="false">
                    <a-ring
                        radius-inner="0.10"
                        radius-outer="0.15"
                        color="#FFF"
                        shader="flat">
                    </a-ring>
                 </a-entity>
            </a-entity>
            <a-entity id="controller"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;"
                hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                raycaster="objects: .interactable; far: 5;"> <!-- Raycaster config seems correct -->
            </a-entity>
        </a-entity>

        <!-- Placed Business Card Model -->
        <a-entity
            id="businessCard"
            gltf-model="#cardModel"
            class="interactable"
            visible="false"
            scale="1.3 1.3 1.3"
            rotation="0 0 0"
            position="0 -100 0"
            gesture-handler="minScale: 0.5; maxScale: 3;">
             <a-plane material="shader: shadow; opacity: 0.6;" rotation="-90 0 0" width="1" height="1" shadow></a-plane>
        </a-entity>

        <!-- Basic lighting -->
        <a-light type="ambient" color="#BBB"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="0.8"></a-light>

    </a-scene>

    <!-- DOM Overlay element -->
    <div id="overlay"></div>

    <script>
        // Javascript remains the same as previous version
        window.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const instructionEl = document.getElementById('instruction');
            const reticleEl = document.getElementById('reticle');
            const businessCardEl = document.getElementById('businessCard');
            let hasPlaced = false;

            sceneEl.addEventListener('enter-vr', () => {
                if (sceneEl.is('ar-mode')) {
                    instructionEl.style.display = 'block';
                    hasPlaced = false; // Reset placement on entering AR
                    businessCardEl.setAttribute('visible', 'false');
                    businessCardEl.setAttribute('position', '0 -100 0');
                }
            });

            sceneEl.addEventListener('exit-vr', () => {
                instructionEl.style.display = 'none';
                reticleEl.setAttribute('visible', 'false');
            });

            reticleEl.addEventListener('ar-hit-test-start', () => {
                 if (!hasPlaced) instructionEl.textContent = "Point at a flat surface";
            });

            reticleEl.addEventListener('ar-hit-test-achieved', () => {
                 if (!hasPlaced) {
                     reticleEl.setAttribute('visible', 'true');
                     instructionEl.textContent = "Tap screen to place card";
                 }
            });

            reticleEl.addEventListener('ar-hit-test-lost', () => {
                 reticleEl.setAttribute('visible', 'false');
                 if (!hasPlaced) instructionEl.textContent = "Point at a flat surface";
            });

            sceneEl.addEventListener('ar-hit-test-select', () => {
                if (reticleEl.getAttribute('visible') && !hasPlaced) {
                    const position = reticleEl.getAttribute('position');
                    businessCardEl.setAttribute('position', position);
                    businessCardEl.setAttribute('visible', 'true');
                    reticleEl.setAttribute('visible', 'false');
                    instructionEl.style.display = 'none';
                    hasPlaced = true;
                    console.log("Business card placed at:", position);
                 }
            });

            businessCardEl.addEventListener('gesture-pinch', (event) => {
                 console.log('Pinching', event.detail.scaleFactor);
            });
             businessCardEl.addEventListener('gesture-twist', (event) => {
                console.log('Twisting', event.detail.angleDelta);
             });
        });
    </script>
</body>
</html>
