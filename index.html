<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Business Card</title>
    <!-- Use consistent versions -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }
    </style>
</head>

<body>
    <!-- Loading indicator -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono;'
        renderer='logarithmicDepthBuffer: true; precision: medium;'
        loading-screen="enabled: false">
        
        <!-- Pattern Marker -->
        <a-marker type='pattern' url='assets/pattern-qrcode_samip-ac.github.io.patt'>
            <!-- Test with simple box first -->
            <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
            
            <a-entity
                gltf-model="url(assets/kelvin__deadlock_hero_model.glb)"
                scale="0.8 0.8 0.8"
                position="0 0.1 0"
                rotation="0 0 0">
            </a-entity>
           
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loader when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
